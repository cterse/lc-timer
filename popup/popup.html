<!DOCTYPE html>
<html>
<head>
    <!-- Get Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Font-awesome -->
    <script src="https://kit.fontawesome.com/c1e598c72e.js" crossorigin="anonymous"></script>

    <script src="../content-scripts/problem_utils.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">

    <style>
        .my-container {
            border: 3px dotted red;
        }
        .my-row {
            border: 3px solid yellow;
        }
        .my-col {
            border: 2px solid blue;
        }
    </style>

</head>
<body>
    <!-- <h3 id="main">Open a Leetcode Problem!</h3> -->
    <div class="container-fluid my-container">
        <div class="row my-row">
            <div class="col my-col">
                Problem Code
            </div>
            <div class="col my-col">
                Problem Name
            </div>
            <div class="col my-col">
                Elapsed Time
            </div>
            <div class="col my-col">
                <a data-toggle="collapse" href="#sessionsDiv" role="button" aria-expanded="false" aria-controls="sessionsDiv" data-placement="bottom" title="Previous Sessions"><i style="color: black" class="fas fa-chevron-down fa-xs"></i></a>
            </div>
        </div>
        <div class="collapse" id="sessionsDiv">
            <div class="row my-row">
                <div class="col my-col">
                    Session ID
                </div>
                <div class="col my-col">
                    Session Time Elapsed
                </div>
                <div class="col my-col">
                    Session End Timestamp
                </div>
            </div>
            <div class="row my-row">
                <div class="col my-col">
                    Session ID
                </div>
                <div class="col my-col">
                    Session Time Elapsed
                </div>
                <div class="col my-col">
                    Session End Timestamp
                </div>
            </div>
        </div>
        <div class="dropdown-menu" aria-labelledby="ddbtn">
            <div class="row my-row dropdown-item">
                <div class="col my-col">
                    Session Code
                </div>
                <div class="col my-col">
                    Session Time
                </div>
                <div class="col my-col">
                    Session Date
                </div>
            </div>
        </div>
        <div class="row my-row">
            <div class="col my-col">
                Problem Code
            </div>
            <div class="col my-col">
                Problem Name
            </div>
            <div class="col my-col">
                Elapsed Time
            </div>
            <div class="col my-col">
                <button class="btn dropdown-toggle" type="button" id="ddbtn" data-toggle="dropdown"></button>
            </div>
        </div>
    </div>
</body>

</html>
